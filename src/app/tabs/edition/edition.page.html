<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Note</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input name="title" [(ngModel)]="noteTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Body</ion-label>
    <ion-textarea name="body" [(ngModel)]="noteBody"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="onSaveClicked()" [routerLink]="['/tabs/review']">Save</ion-button>

</ion-content>
